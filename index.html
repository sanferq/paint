<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/brush.svg" />
  </head>
  <body>
    <div class="paint">
      <div class="paint__container">
        <header class="paint__header">
          <div class="paint__title">
            <svg
              class="paint__title-icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
              />
            </svg>
            <p class="paint__title-text">Artlet</p>
          </div>
          <div class="paint__zoom">
            <button class="paint__zoom-button" id="zoomOut">-</button>
            <span class="paint__zoom-level" id="zoomLevel">100%</span>
            <button class="paint__zoom-button" id="zoomIn">+</button>
          </div>
        </header>

        <main class="paint__main">
          <aside class="paint__toolbar">
            <div class="paint__tool-section">
              <h3 class="paint__tool-section-title">Инструменты</h3>
              <div class="paint__tools-row">
                <button
                  id="brush"
                  class="paint__tool-button paint__tool-button--active"
                  title="Кисть"
                >
                  <svg
                    class="paint__tool-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
                    />
                  </svg>
                </button>
                <button id="eraser" class="paint__tool-button" title="Ластик">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24px"
                    viewBox="0 -960 960 960"
                    width="24px"
                    fill="#none"
                  >
                    <path
                      d="M690-240h190v80H610l80-80Zm-500 80-85-85q-23-23-23.5-57t22.5-58l440-456q23-24 56.5-24t56.5 23l199 199q23 23 23 57t-23 57L520-160H190Zm296-80 314-322-198-198-442 456 64 64h262Zm-6-240Z"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <div class="paint__tool-section">
              <h3 class="paint__tool-section-title">Цвета</h3>
              <div class="paint__color-palette">
                <button
                  class="paint__color-button"
                  style="background-color: #ef4444"
                  data-color="#ef4444"
                ></button>
                <button
                  class="paint__color-button"
                  style="background-color: #f97316"
                  data-color="#f97316"
                ></button>
                <button
                  class="paint__color-button"
                  style="background-color: #f59e0b"
                  data-color="#f59e0b"
                ></button>
                <button
                  class="paint__color-button"
                  style="background-color: #eab308"
                  data-color="#eab308"
                ></button>
                <button
                  class="paint__color-button"
                  style="background-color: #84cc16"
                  data-color="#84cc16"
                ></button>
                <button
                  class="paint__color-button"
                  style="background-color: #10b981"
                  data-color="#10b981"
                ></button>
                <button
                  class="paint__color-button"
                  style="background-color: #14b8a6"
                  data-color="#14b8a6"
                ></button>
                <button
                  class="paint__color-button"
                  style="background-color: #06b6d4"
                  data-color="#06b6d4"
                ></button>
                <button
                  class="paint__color-button"
                  style="background-color: #0ea5e9"
                  data-color="#0ea5e9"
                ></button>
                <button
                  class="paint__color-button"
                  style="background-color: #3b82f6"
                  data-color="#3b82f6"
                ></button>
                <button
                  class="paint__color-button"
                  style="background-color: #6366f1"
                  data-color="#6366f1"
                ></button>
                <button
                  class="paint__color-button"
                  style="background-color: #8b5cf6"
                  data-color="#8b5cf6"
                ></button>
                <button
                  class="paint__color-button"
                  style="background-color: #a855f7"
                  data-color="#a855f7"
                ></button>
                <button
                  class="paint__color-button"
                  style="background-color: #d946ef"
                  data-color="#d946ef"
                ></button>
                <button
                  class="paint__color-button"
                  style="background-color: #ec4899"
                  data-color="#ec4899"
                ></button>
                <button
                  class="paint__color-button"
                  style="background-color: #f43f5e"
                  data-color="#f43f5e"
                ></button>
                <button
                  class="paint__color-button"
                  style="background-color: #000000"
                  data-color="#000000"
                ></button>
                <button
                  class="paint__color-button"
                  style="background-color: #64748b"
                  data-color="#64748b"
                ></button>
                <button
                  class="paint__color-button"
                  style="background-color: #94a3b8"
                  data-color="#94a3b8"
                ></button>
                <button
                  class="paint__color-button"
                  style="background-color: #e2e8f0"
                  data-color="#e2e8f0"
                ></button>
                <input
                  type="color"
                  id="colorPicker"
                  class="paint__custom-color"
                  value="#000000"
                />
              </div>
            </div>

            <div class="paint__tool-section">
              <h3 class="paint__tool-section-title">Толщина</h3>
              <div class="paint__slider-container">
                <div class="paint__slider-label">
                  <span>Толщина кисти</span>
                  <span id="brushSizeValue" class="paint__brush-size-value"
                    >5px</span
                  >
                </div>
                <input
                  type="range"
                  id="lineWidth"
                  class="paint__slider"
                  min="1"
                  max="50"
                  value="5"
                />
              </div>
            </div>

            <div class="paint__tool-section">
              <h3 class="paint__tool-section-title">Действия</h3>
              <div class="paint__tools-row">
                <button
                  id="undoButton"
                  class="paint__action-button paint__action-button--secondary"
                  title="Отменить"
                >
                  <svg
                    class="paint__action-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M10 19l-7-7m0 0l7-7m-7 7h18"
                    />
                  </svg>
                </button>
                <button
                  id="redoButton"
                  class="paint__action-button paint__action-button--secondary"
                  title="Повторить"
                >
                  <svg
                    class="paint__action-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M14 5l7 7m0 0l-7 7m7-7H3"
                    />
                  </svg>
                </button>
              </div>
              <button
                id="clearButton"
                class="paint__action-button paint__action-button--secondary paint__action-button--mt"
              >
                <svg
                  class="paint__action-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                  />
                </svg>
                Очистить холст
              </button>
              <button
                id="saveButton"
                class="paint__action-button paint__action-button--mt"
              >
                <svg
                  class="paint__action-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                  />
                </svg>
                Сохранить рисунок
              </button>
            </div>
          </aside>

          <section class="paint__canvas-container">
            <div class="paint__canvas-wrapper">
              <canvas
                id="paintCanvas"
                class="paint__canvas"
                width="900"
                height="600"
              ></canvas>
            </div>
          </section>
        </main>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
