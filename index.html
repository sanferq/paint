<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="./img/brush.svg">
  </head>
  <body>
    <main class="paint">
      <div class="paint__container">
        <div class="paint__controls">
          <div class="paint__controls-left">
            <button id="brush" class="paint__button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#000000"
              >
                <path
                  d="M240-120q-45 0-89-22t-71-58q26 0 53-20.5t27-59.5q0-50 35-85t85-35q50 0 85 35t35 85q0 66-47 113t-113 47Zm0-80q33 0 56.5-23.5T320-280q0-17-11.5-28.5T280-320q-17 0-28.5 11.5T240-280q0 23-5.5 42T220-202q5 2 10 2h10Zm230-160L360-470l358-358q11-11 27.5-11.5T774-828l54 54q12 12 12 28t-12 28L470-360Zm-190 80Z"
                />
              </svg>
            </button>
            <button id="eraser" class="paint__button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#000000"
              >
                <path
                  d="M690-240h190v80H610l80-80Zm-500 80-85-85q-23-23-23.5-57t22.5-58l440-456q23-24 56.5-24t56.5 23l199 199q23 23 23 57t-23 57L520-160H190Zm296-80 314-322-198-198-442 456 64 64h262Zm-6-240Z"
                />
              </svg>
            </button>
            <button onclick="clearCanvas()" class="paint__button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#000000"
              >
                <path
                  d="M120-280v-80h560v80H120Zm80-160v-80h560v80H200Zm80-160v-80h560v80H280Z"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="paint__canvas-row">
          <div class="paint__palette">
            <button
              class="paint__color"
              style="background-color: #7f0000"
              data-color="#7f0000"
            ></button>
            <button
              class="paint__color"
              style="background-color: red"
              data-color="#FF0000"
            ></button>
            <button
              class="paint__color"
              style="background-color: #fd027e"
              data-color="#fd027e"
            ></button>
            <button
              class="paint__color"
              style="background-color: #ff00fd"
              data-color="#ff00fd"
            ></button>
            <button
              class="paint__color"
              style="background-color: #7a4302"
              data-color="#7a4302"
            ></button>
            <button
              class="paint__color"
              style="background-color: #fd8341"
              data-color="#fd8341"
            ></button>
            <button
              class="paint__color"
              style="background-color: yellow"
              data-color="#FFFF00"
            ></button>
            <button
              class="paint__color"
              style="background-color: #808200"
              data-color="#808200"
            ></button>
            <button
              class="paint__color"
              style="background-color: #018100"
              data-color="#018100"
            ></button>
            <button
              class="paint__color"
              style="background-color: green"
              data-color="#00FF00"
            ></button>
            <button
              class="paint__color"
              style="background-color: #008180"
              data-color="#008180"
            ></button>
            <button
              class="paint__color"
              style="background-color: #0380fb"
              data-color="#0380fb"
            ></button>
            <button
              class="paint__color"
              style="background-color: blue"
              data-color="#0000FF"
            ></button>
            <button
              class="paint__color"
              style="background-color: #02017b"
              data-color="#02017b"
            ></button>
            <button
              class="paint__color"
              style="background-color: #023f80"
              data-color="#023f80"
            ></button>
            <button
              class="paint__color"
              style="background-color: #7e00fe"
              data-color="#7e00fe"
            ></button>
            <button
              class="paint__color"
              style="background-color: purple"
              data-color="#800080"
            ></button>
            <button
              class="paint__color"
              style="background-color: black"
              data-color="#000000"
            ></button>
            <button
              class="paint__color"
              style="background-color: gray"
              data-color="#808080"
            ></button>
            <button
              class="paint__color"
              style="background-color: #0400fe"
              data-color="#0400fe"
            ></button>
            <!-- Остальные кнопки цветов -->
            <input
              type="color"
              id="colorPicker"
              class="paint__color-picker"
              value="#000000"
            />
          </div>
          <div class="paint__canvas-container">
            <canvas
              id="paintCanvas"
              class="paint__canvas"
              width="800"
              height="600"
            ></canvas>
          </div>
        </div>
        <div class="paint__controls-bottom">
          <button class="paint__control-button-back" onclick="undo()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#000000"
            >
              <path
                d="M280-200v-80h284q63 0 109.5-40T720-420q0-60-46.5-100T564-560H312l104 104-56 56-200-200 200-200 56 56-104 104h252q97 0 166.5 63T800-420q0 94-69.5 157T564-200H280Z"
              />
            </svg>
          </button>
          <button class="paint__control-button" onclick="redo()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#000000"
            >
              <path
                d="M396-200q-97 0-166.5-63T160-420q0-94 69.5-157T396-640h252L544-744l56-56 200 200-200 200-56-56 104-104H396q-63 0-109.5 40T240-420q0 60 46.5 100T396-280h284v80H396Z"
              />
            </svg>
          </button>
          <input
            class="slider"
            type="range"
            id="lineWidth"
            min="1"
            max="40"
            value="5"
          />
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
